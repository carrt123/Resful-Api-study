<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<h1> 这是首页 </h1>
<h2> 用户列表 </h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
     {% for key, value in user_dict.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value['name']}}</td>
            <td>{{value.age}}</td>
            <td><a href="/edit?uid={{key}}">编辑</a>
                <a href="/delete/{{key}}">删除</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
